<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Viikon Tuntikirjanpito</h1>
    
    <!-- Lomake tuntien syöttämiseen -->
    <form id="tuntikirja-form">

        <label for="pvm">Päivämäärä:</label>
        <input type="date" id="pvm" required>

        <label for="tunnit">Tunnit:</label>
        <input type="number" id="tunnit" min="0" required>

        <label for="kuvaus">Kuvaus:</label>
        <textarea id="kuvaus"></textarea>


        <!--ZEKBOX-->
        <fieldset>
          <legend>Mitä teit?</legend>
          <div>
            <input type="radio" id="Liikunta" name="color" value="liikunta" />
            <label for="coding">Liikunta</label>
          </div>
          <div>
            <input type="radio" id="Opiskelu" name="color" value="opiskelu" />
            <label for="music">Opiskelu</label>
          </div>
        </fieldset>
        
        <button type="submit">Lisää tunti</button>
    </form>
    
    <!-- Tuntikirjaukset -->
    <ul id="tuntikirja-list">
        <!-- Tähän lisätään dynaamisesti tuntikirjaukset -->
    </ul>
    
    <!-- Yhteenveto -->
    <div id="yhteenveto">
        <!-- Tähän tulee yhteenvetotiedot -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
